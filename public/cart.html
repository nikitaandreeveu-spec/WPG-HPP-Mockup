<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Dutch Cheese Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>ðŸ§€ Dutch Cheese Shop</h1>
                <nav>
                    <a href="/">Home</a>
                    <a href="/cart" class="cart-link active">
                        Cart <span id="cart-count" class="cart-badge">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Your Shopping Cart</h2>
            
            <div id="cart-container">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>

                <div id="cart-empty" style="display: none;">
                    <p>Your cart is empty.</p>
                    <a href="/" class="btn btn-primary">Continue Shopping</a>
                </div>

                <div id="cart-summary" style="display: none;">
                    <div class="cart-summary-box">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">â‚¬0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>â‚¬5.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">â‚¬0.00</span>
                        </div>
                        <button onclick="proceedToCheckout()" class="btn btn-primary btn-large">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dutch Cheese Shop. Payment powered by Worldpay.</p>
        </div>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
